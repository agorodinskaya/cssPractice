<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer_controls">
        <button data-time="20" class="timer_button">20 Sec</button>
        <button data-time="3600" class="timer_button">Work</button>
        <button data-time="900" class="timer_button">Lunch</button>
        <button data-time="1200" class="timer_button">Work</button>
        <button data-time="2400" class="timer_button">Walk</button>
        <form name="customForm" action="" id="custom">
          <input type="text" name="minutes" placeholder="Enter minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display_time-left"></h1>
        <p class="display_end-time"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

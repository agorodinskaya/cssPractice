<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1aa221ee98.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.jpeg" sizes="16x16">
    <title>Calculator</title>
    
</head>
<body>
    <h1>Calculator:</h1>
    <div class="container calculator buttons">
        <div class="display calc-display">0</div>
        
        <button class="btn top" data-action="clear">AC</button>
        <button class="btn top" data-action="brackets">()</button>
        <button class="btn top" data-action="percent">%</button>
        <button class="btn right operator" data-action="divide">รท</button>
        
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn right operator" data-action="multiply">*</button>
        
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn right operator" data-action="subtract">-</button>
        
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn right operator" data-action="add">+</button>
        
        <button class="btn num">0</button>
        <button class="btn decimal" data-action="decimal">.</button>
        <button class="btn right equal" data-action="calculate">=</button>
        
    </div>
    <br>
    <p>Following freecodecamp tutorial: <a href="https://www.freecodecamp.org/news/how-to-build-an-html-calculator-app-from-scratch-using-javascript-4454b8714b98/" style="font-size:30px" target="_blank"><i class="fab fa-free-code-camp"></i></a></p>
    <script src="app.js"></script>
</body>
</html>

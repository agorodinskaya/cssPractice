<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="calc.jpeg" sizes="16x16">
  <title>Task planner</title>
</head>
<body>
  <div class="container">
    <button type="button" class="btn bg-success" data-toggle="modal" data-target="#taskModal">
  Create
</button>
  <h1 class="text-center">Task planner</h1>
  <h4 class = "mt-6">Day1</h4>
  <div class = "card bg-warning">
    <div class = "card-body">
      <h5 class="card-title">Service car</h5>
      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, at!</p>
    </div>
    <ul class = "list-group list-group-flush">
      <li class = "list-group-item">Assignee : AG</li>
      <li class = "list-group-item">Time: 9:00</li>
      <li class = "list-group-item"> Status: Done</li>
      <li class = "list-group-item"><button class ="btn bg-success edit-button">Save</button></li>
    </ul>
  </div>
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModal">Type here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form group">
            <label for="taskModal"> Task name</label>
            <input type="text" class ="form-control" id="taskModal" placeholder="type here">
          </div>
          <div class="form group">
            <label for="taskModal"> Task assigned to</label>
            <input type="text" class ="form-control" id="taskModal" placeholder="type here">
          </div>
          <div class = "form-group"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
